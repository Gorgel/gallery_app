<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Marziehs Gallery</title>
		
		{% load staticfiles %}

    <!-- Bootstrap core CSS -->
		<link href="{% static 'masonry/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="{% static 'masonry/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
		<link href="{% static 'masonry/css/dashboard.css' %}" rel="stylesheet">

		<!-- custom styles for masonry objects -->
		<link href="{% static 'masonry/css/custom_masonry.css' %}" rel="stylesheet">

		<link href='https://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
  </head>

  <body>

<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'masonry:index' %}">Marzieh's Gallery</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right visible-xs-block">
            <li><a href="{% url 'masonry:water_color' %}">Water color</a></li>
            <li><a href="{% url 'masonry:digital' %}">Digital</a></li>
            <li><a href="{% url 'masonry:contact' %}">Contact</a></li>
					</ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="{% url 'masonry:water_color' %}">Water color</a></li>
            <li><a href="{% url 'masonry:digital' %}">Digital</a></li>
            <li><a href="{% url 'masonry:contact' %}">Contact</a></li>
          </ul>
         </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

					{% block content %}
					{% endblock %}

         </div> 
        </div>
      </div>

		<!-- masonry javascript -->
		<script src="{% static 'masonry/js/masonry.pkgd.min.js' %}"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
		<script src="{% static 'masonry/js/jquery-2.2.0.min.js' %}"></script>
	  <script src="{% static 'masonry/js/bootstrap.min.js' %}"></script>	 
 		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="{% static 'masonry/js/ie10-viewport-bug-workaround.js' %}"></script>
  

</body></html>
